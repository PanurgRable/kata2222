<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<div>
    <h1>List of cars</h1>
    <table>
        <tr><th>Model</th><th>Color</th><th>Series</th></tr>
        <th:block th:each="car,stat : ${key}">
            <tr><td><p th:text="${stat.count}" /></td>
                <td><p th:text="${car.getModel()}" /></td>
                <td><p th:text="${car.getColour()}" /></td>
                <td><p th:text="${car.getSeries()}" /></td></tr>
        </th:block>
    </table>
</div>
</body>
</html>
